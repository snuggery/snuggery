on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

name: 'Test'
jobs:
  build-unit:
    name: Build & Unit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install
        shell: bash
        env:
          YARN_ENABLE_NETWORK: 0
        run: |
          yarn install --immutable --immutable-cache

      - name: Type-Check
        shell: bash
        run: |
          yarn tsc -b

      - name: Build
        shell: bash
        run: |
          yarn sn build

      - name: 'Run tests'
        shell: bash
        run: |
          yarn sn test

      - name: 'Validate help statements (fix w/ "yarn update-help")'
        shell: bash
        run: |
          yarn update-help validate

      - name: 'Validate CLI dependencies'
        shell: bash
        run: |
          yarn sn --validate-cli-dependencies

  integration:
    name: 'Integration tests on node.js ${{matrix.node}} on ${{matrix.os}}'
    needs: build-unit
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        node:
          - 18.x
          - 20.x

    steps:
      - uses: actions/checkout@v3
      - name: 'Use Node.js ${{matrix.node}}'
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node}}

      - name: Install
        shell: bash
        env:
          YARN_ENABLE_NETWORK: 0
        run: |
          yarn install --immutable --immutable-cache

      - name: 'Run tests'
        shell: bash
        run: |
          yarn sn test integration
